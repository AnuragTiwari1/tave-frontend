<div class="container-fluid px-0">
  <div class="row mt-4 font-oxygen">
    <div>
      <p class="h3 mx-3">
        Add New Event
      </p>
    </div>
  </div>
  <div class="card mt-4 rounded-3">
    <div class="card-body">
      <h5 class="card-title font-oxygen">New Event</h5>
      <hr />
      <form
        id="add-calendar-form"
        class="mt-3 px-3"
        [formGroup]="addEventForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group">
          <div class="form-row mt-5">
            <div class="form-group mb-1 col">
              <label class="required" for="title">Event Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                formControlName="title"
                aria-describedby="title"
              />
              <app-field-error-display
                [displayError]="isFieldValid('title')"
                errorMsg="This feild is required"
              >
              </app-field-error-display>
            </div>
            <div class="form-group mb-1 col">
              <label class="required" for="title">Type</label>
              <input
                type="text"
                class="form-control"
                id="title"
                formControlName="type"
                aria-describedby="title"
              />
              <app-field-error-display
                [displayError]="isFieldValid('type')"
                errorMsg="This feild is required"
              >
              </app-field-error-display>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-row mt-1">
            <div class="form-group mb-1 col">
              <label class="required" for="title">Client Name</label>
              <input
                type="text"
                class="form-control"
                id="clientName"
                formControlName="clientName"
                aria-describedby="name"
              />
              <app-field-error-display
                [displayError]="isFieldValid('clientName')"
                errorMsg="This feild is required"
              >
              </app-field-error-display>
            </div>
            <div class="form-group mb-1 col">
              <label class="required" for="date">Date and Time</label>
              <input
                type="date"
                class="form-control"
                id="date"
                min="new Date().toISOString()"
                formControlName="date"
                aria-describedby="date"
              />

              <app-field-error-display
                [displayError]="isFieldValid('date')"
                errorMsg="This feild is required"
              >
              </app-field-error-display>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="required" for="location">location</label>
          <input
            class="form-control"
            type="text"
            id="location"
            formControlName="location"
          />
          <app-field-error-display
            [displayError]="isFieldValid('location')"
            errorMsg="This feild is required"
          >
          </app-field-error-display>
        </div>
        <button
          type="submit"
          class="btn btn-primary rounded-pill mt-4 float-right"
        >
          <p class="mb-0 font-weight-bold px-5 py-1">Submit</p>
        </button>
      </form>
    </div>
  </div>
</div>
