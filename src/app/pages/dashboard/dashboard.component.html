<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-primary border-right" id="sidebar-wrapper">
    <div class="sidebar-heading font-oxygen">CRM</div>
    <div class="list-group list-group-flush sidebar-content">
      <div
        [ngClass]="{
          'list-group-item': true,
          active: pageName === page.identifier
        }"
        *ngFor="let page of pages"
      >
        <div class="link-container">
          <a
            routerLink="{{ page.route }}"
            (click)="setPageName(page.identifier)"
          >
            <i class="{{ page.iconClass }} pr-2"></i>
            {{ page.name }}</a
          >
        </div>
        <div
          [ngClass]="{
            'list-group list-group-flush submenu': true,
            collapse: pageName !== page.identifier
          }"
        >
          <a
            *ngFor="let s of page.submenu"
            routerLink="{{ s.route }}"
            (click)="setSubPageName(s.identifier)"
            [ngClass]="{
              'list-group-item border-0': true,
              'text-warning': subPageName === s.identifier
            }"
          >
            {{ s.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
