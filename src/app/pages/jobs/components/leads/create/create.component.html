<div class="container-fluid px-0">
  <div class="row mt-4 font-oxygen">
    <div>
      <p class="h3 mx-3">Leads</p>
    </div>
  </div>
  <div class="card mt-4 rounded-3">
    <div class="card-body">
      <h5 class="card-title font-oxygen">New Contact</h5>
      <hr />
      <form id="add-calendar-form" class="mt-3 px-3">
        <div class="form-group">
          <div class="form-row mt-5">
            <div class="form-group mb-1 col">
              <label class="required" for="title">First Name</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group mb-2 col">
              <label class="required" for="type">Last Name</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-row mt-5">
            <div class="form-group mb-1 col">
              <label class="required" for="title">Company Name</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group mb-2 col">
              <label class="required" for="type">Email</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-row mt-5">
            <div class="form-group mb-1 col">
              <label class="required" for="title">Phone</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group mb-2 col">
              <label class="required" for="type">Lead Source</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-row mt-5">
            <div class="form-group mb-1 col">
              <label class="required" for="title">Notes</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group mb-2 col">
              <label class="required" for="type">Job Date</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-row mt-5">
            <div class="form-group mb-1 col">
              <label class="required" for="title">Job Type</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group mb-2 col">
              <label class="required" for="type">Lead Status</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary rounded-pill mt-4 float-right"
        >
          <p class="mb-0 font-weight-bold px-5 py-1">Submit</p>
        </button>
      </form>
    </div>
  </div>
</div>
