<div class="container-fluid px-0">
  <div class="row mt-4 font-oxygen">
    <div class="col-md-6">
      <p class="h3 mb-0 mx-2">Leads</p>
    </div>
    <div class="col-md-6">
      <a
        role="button"
        class="btn btn-outline-primary float-md-right"
        routerLink="/app/jobs/create"
      >
        Add New
      </a>
    </div>
  </div>
  <mat-tab-group
    [selectedIndex]="leadServices.activeTabIndex"
    (selectedIndexChange)="leadServices.setActiveTab($event)"
  >
    <mat-tab label="Overview">
      <ng-template matTabContent>
        <app-lead-overview></app-lead-overview>
      </ng-template>
    </mat-tab>
    <mat-tab label="Schedule">
      <ng-template matTabContent>
        <app-lead-schedule></app-lead-schedule>
      </ng-template>
    </mat-tab>
    <mat-tab label="Quotes and Orders">
      <ng-template matTabContent>
        <app-lead-quotes-and-orders></app-lead-quotes-and-orders>
      </ng-template>
    </mat-tab>

    <mat-tab label="Fianncials">
      <ng-template matTabContent>
        <app-lead-fianncials></app-lead-fianncials>
      </ng-template>
    </mat-tab>
    <mat-tab label="Notes">
      <ng-template matTabContent>
        <app-lead-notes></app-lead-notes>
      </ng-template>
    </mat-tab>
    <mat-tab label="Questionnaire">
      <ng-template matTabContent>
        <app-lead-questionnaires></app-lead-questionnaires>
      </ng-template>
    </mat-tab>
    <mat-tab label="Notes">
      <ng-template matTabContent>
        <app-lead-notes></app-lead-notes>
      </ng-template>
    </mat-tab>
    <mat-tab label="Tasks">
      <ng-template matTabContent>
        <app-lead-tasks></app-lead-tasks>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
