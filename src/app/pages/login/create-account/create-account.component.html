<p class="h1 text-primary">Create an account</p>
<hr style="height: 0.12rem; width: 5rem;" class="bg-secondary m-0 mb-2" />
<form class="mt-4" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <div class="input-group input-group-lg mb-3 py-1">
      <div class="input-group-prepend">
        <span class="input-group-text" id="name">
          <svg
            width="21"
            height="21"
            viewBox="0 0 21 21"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.5 10.5C13.4006 10.5 15.75 8.15063 15.75 5.25C15.75 2.34938 13.4006 0 10.5 0C7.59937 0 5.25 2.34938 5.25 5.25C5.25 8.15063 7.59937 10.5 10.5 10.5ZM10.5 13.125C6.99563 13.125 0 14.8837 0 18.375V21H21V18.375C21 14.8837 14.0044 13.125 10.5 13.125Z"
            />
          </svg>
        </span>
      </div>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        aria-describedby="name"
      />
    </div>
    <app-field-error-display
      [displayError]="isFieldValid('name')"
      errorMsg="Please provide a name less than 30 character"
    >
    </app-field-error-display>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <div class="input-group input-group-lg mb-3 py-1">
      <div class="input-group-prepend">
        <span class="input-group-text" id="name">
          <svg
            width="27"
            height="17"
            viewBox="0 0 27 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.5215 8.62683L26.4326 13.8968V3.13428L17.5215 8.62683Z"
            />
            <path d="M0 3.13428V13.8968L8.9111 8.62683L0 3.13428Z" />
            <path
              d="M24.7806 0H1.65204C0.827671 0 0.173464 0.57491 0.0495605 1.31518L13.2163 9.43038L26.3831 1.31518C26.2592 0.57491 25.605 0 24.7806 0Z"
            />
            <path
              d="M16.0084 9.56014L13.6707 11.0005C13.532 11.0855 13.375 11.1272 13.2164 11.1272C13.0578 11.1272 12.9009 11.0855 12.7621 11.0005L10.4245 9.55859L0.0529785 15.6956C0.180186 16.4297 0.831089 17 1.65215 17H24.7807C25.6018 17 26.2527 16.4297 26.3799 15.6956L16.0084 9.56014Z"
            />
          </svg>
        </span>
      </div>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        aria-describedby="email"
      />
    </div>
    <app-field-error-display
      [displayError]="isFieldValid('email')"
      errorMsg="Please provide a valid email address"
    >
    </app-field-error-display>
  </div>

  <div class="form-group">
    <label for="password">Password</label>

    <div class="input-group input-group-lg mb-3 py-1">
      <div class="input-group-prepend">
        <span class="input-group-text" id="name">
          <svg
            width="21"
            height="26"
            viewBox="0 0 21 26"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18.375 8.66667H17.0625V6.19048C17.0625 2.77333 14.1225 0 10.5 0C6.8775 0 3.9375 2.77333 3.9375 6.19048V8.66667H2.625C1.18125 8.66667 0 9.78095 0 11.1429V23.5238C0 24.8857 1.18125 26 2.625 26H18.375C19.8188 26 21 24.8857 21 23.5238V11.1429C21 9.78095 19.8188 8.66667 18.375 8.66667ZM10.5 19.8095C9.05625 19.8095 7.875 18.6952 7.875 17.3333C7.875 15.9714 9.05625 14.8571 10.5 14.8571C11.9438 14.8571 13.125 15.9714 13.125 17.3333C13.125 18.6952 11.9438 19.8095 10.5 19.8095ZM14.5688 8.66667H6.43125V6.19048C6.43125 4.07333 8.25562 2.35238 10.5 2.35238C12.7444 2.35238 14.5688 4.07333 14.5688 6.19048V8.66667Z"
              fill="#335276"
            />
          </svg>
        </span>
      </div>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        aria-describedby="password"
      />
    </div>
    <app-field-error-display
      [displayError]="isFieldValid('password')"
      errorMsg="Please provide a strong password must be of 8 character"
    >
    </app-field-error-display>
  </div>

  <div class="form-group">
    <label for="cpassword">Confirm Password</label>
    <div class="input-group input-group-lg mb-3 py-1">
      <div class="input-group-prepend">
        <span class="input-group-text" id="cpassword">
          <svg
            width="21"
            height="26"
            viewBox="0 0 21 26"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18.375 8.66667H17.0625V6.19048C17.0625 2.77333 14.1225 0 10.5 0C6.8775 0 3.9375 2.77333 3.9375 6.19048V8.66667H2.625C1.18125 8.66667 0 9.78095 0 11.1429V23.5238C0 24.8857 1.18125 26 2.625 26H18.375C19.8188 26 21 24.8857 21 23.5238V11.1429C21 9.78095 19.8188 8.66667 18.375 8.66667ZM10.5 19.8095C9.05625 19.8095 7.875 18.6952 7.875 17.3333C7.875 15.9714 9.05625 14.8571 10.5 14.8571C11.9438 14.8571 13.125 15.9714 13.125 17.3333C13.125 18.6952 11.9438 19.8095 10.5 19.8095ZM14.5688 8.66667H6.43125V6.19048C6.43125 4.07333 8.25562 2.35238 10.5 2.35238C12.7444 2.35238 14.5688 4.07333 14.5688 6.19048V8.66667Z"
              fill="#335276"
            />
          </svg>
        </span>
      </div>
      <input
        type="password"
        class="form-control"
        id="cpassword"
        formControlName="cpassword"
        aria-describedby="cpassword"
      />
    </div>
    <app-field-error-display
      [displayError]="form.get('password').value != form.get('cpassword').value"
      errorMsg="Password don't match"
    >
    </app-field-error-display>
  </div>
  <button
    type="submit"
    class="btn btn-primary btn-block rounded-pill py-3 mt-4"
  >
    <p class="h5 mb-0 font-weight-bold text-uppercase">Sign Up</p>
  </button>
</form>
