<div class="d-flex justify-content-end flex-column h-100">
  <div class="container mb-3">
    <form [formGroup]="createAccountForm">
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group mb-3 py-1">
          <div class="input-group-prepend">
            <span class="input-group-text" id="name">
              <fa-icon [icon]="filmIcon"></fa-icon>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="name"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          aria-describedby="password"
        />
      </div>

      <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="cpassword"
          aria-describedby="cpassword"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-block rounded-pill py-3 font-weight-bolder"
      >
        <p class="h5 mb-0">Sign Up</p>
      </button>
    </form>
  </div>
  <p class="text-center mb-0">Already have an account?</p>
</div>
