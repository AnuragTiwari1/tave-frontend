<p class="h1 text-primary">Forgot Password</p>
<hr style="height: 0.12rem; width: 5rem;" class="bg-secondary m-0 mb-2" />
<form class="mt-4" [formGroup]="setPasswordForm">
  <div class="form-group">
    <label for="password">Password</label>

    <div class="input-group input-group-lg mb-3 py-1">
      <div class="input-group-prepend">
        <span class="input-group-text" id="name">
          <svg
            width="21"
            height="26"
            viewBox="0 0 21 26"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18.375 8.66667H17.0625V6.19048C17.0625 2.77333 14.1225 0 10.5 0C6.8775 0 3.9375 2.77333 3.9375 6.19048V8.66667H2.625C1.18125 8.66667 0 9.78095 0 11.1429V23.5238C0 24.8857 1.18125 26 2.625 26H18.375C19.8188 26 21 24.8857 21 23.5238V11.1429C21 9.78095 19.8188 8.66667 18.375 8.66667ZM10.5 19.8095C9.05625 19.8095 7.875 18.6952 7.875 17.3333C7.875 15.9714 9.05625 14.8571 10.5 14.8571C11.9438 14.8571 13.125 15.9714 13.125 17.3333C13.125 18.6952 11.9438 19.8095 10.5 19.8095ZM14.5688 8.66667H6.43125V6.19048C6.43125 4.07333 8.25562 2.35238 10.5 2.35238C12.7444 2.35238 14.5688 4.07333 14.5688 6.19048V8.66667Z"
            />
          </svg>
        </span>
      </div>
      <input
        type="password"
        class="form-control"
        id="password"
        aria-describedby="password"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="cpassword">Confirm Password</label>
    <div class="input-group input-group-lg mb-3 py-1">
      <div class="input-group-prepend">
        <span class="input-group-text" id="name">
          <svg
            width="21"
            height="26"
            viewBox="0 0 21 26"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18.375 8.66667H17.0625V6.19048C17.0625 2.77333 14.1225 0 10.5 0C6.8775 0 3.9375 2.77333 3.9375 6.19048V8.66667H2.625C1.18125 8.66667 0 9.78095 0 11.1429V23.5238C0 24.8857 1.18125 26 2.625 26H18.375C19.8188 26 21 24.8857 21 23.5238V11.1429C21 9.78095 19.8188 8.66667 18.375 8.66667ZM10.5 19.8095C9.05625 19.8095 7.875 18.6952 7.875 17.3333C7.875 15.9714 9.05625 14.8571 10.5 14.8571C11.9438 14.8571 13.125 15.9714 13.125 17.3333C13.125 18.6952 11.9438 19.8095 10.5 19.8095ZM14.5688 8.66667H6.43125V6.19048C6.43125 4.07333 8.25562 2.35238 10.5 2.35238C12.7444 2.35238 14.5688 4.07333 14.5688 6.19048V8.66667Z"
            />
          </svg>
        </span>
      </div>
      <input
        type="password"
        class="form-control"
        id="cpassword"
        aria-describedby="cpassword"
      />
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary btn-block rounded-pill py-3 mt-4"
  >
    <p class="h5 mb-0 font-weight-bold text-uppercase">Submit</p>
  </button>
</form>
